<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Eventos Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            margin: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .cached-events {
            margin-top: 2rem;
            text-align: left;
        }
        
        .cached-events h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .event-item {
            background: #f7f7f7;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📵</div>
        <h1>Sin conexión a Internet</h1>
        <p>
            Parece que no tienes conexión a internet en este momento. 
            Revisa tu conexión e intenta nuevamente.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar
        </button>
        
        <div class="cached-events" id="cachedEvents" style="display: none;">
            <h3>Eventos guardados:</h3>
            <div id="eventsList"></div>
        </div>
    </div>

    <script>
        // Check for cached events in localStorage
        const favoriteEvents = localStorage.getItem('favoriteEvents');
        if (favoriteEvents) {
            const events = JSON.parse(favoriteEvents);
            if (events.length > 0) {
                document.getElementById('cachedEvents').style.display = 'block';
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = '<p style="color: #666;">Tienes ' + events.length + ' eventos guardados que podrás ver cuando recuperes la conexión.</p>';
            }
        }

        // Try to reconnect every 30 seconds
        setInterval(() => {
            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                console.log('Still offline');
            });
        }, 30000);
    </script>
</body>
</html>
